<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    
    <form action="">
        <h3>*Enter your name:</h3>
        <input type="text" placeholder="Name Surname" required minlength="5" maxlength="20">

        <h3>Enter your number:</h3>
        <input type="number" placeholder="+998 XX XXX XX XX">

        <h3>Enter your email:</h3>
        <input type="email" placeholder="example@mail.com">

        <h3>Enter your github:</h3>
        <input type="url" placeholder="https://github.io">

        <h3>Enter your password:</h3>
        <input type="password">

        <hr>

        <h3>Your gender:</h3>
        <input type="radio" id="m" name="gender">
        <label for="m">Male</label>

        <input type="radio" id="f" name="gender">
        <label for="f">Female</label>

        <h3>Choose your skills:</h3>
        <input type="checkbox" id="html">
        <label for="html">HTML</label> 

        <input type="checkbox" id="css">
        <label for="css">CSS</label>

        <input type="checkbox" id="js">
        <label for="js">JS</label>

        <h3>Select your town:</h3>
        <select>
            <option value="">Tashkent</option>
            <option value="">Samarkand</option>
            <option value="">Bukhara</option>
        </select>

        <br>
        <br>

        <!--  -->
        <input type="url">
        
        <button>Send</button>

    </form>

</body>
</html>
